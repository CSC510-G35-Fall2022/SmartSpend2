<div class=" w-2/3 m-auto mt-2 justify-center content-center"><a routerLink="../"><button mat-raised-button>Back</button></a>

<div class="text-center text-2xl ">Here is all your expense history</div>
<!-- <app-expense class="flex-col gap-10" *ngFor="let ex of appService.userData" [expense]="ex" ></app-expense> -->



<div class="justify-center flex flex-col  gap-4 m-2 p-2">
  
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> #{{row.number}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let row"> {{row.category}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cost </th>
        <td mat-cell *matCellDef="let row"> ${{row.cost}} </td>
      </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="timestamp">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> TimeStamp </th>
                <td mat-cell *matCellDef="let row"> ${{row.timestamp}} </td>
              </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter ""</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  
  <button mat-raised-button (click)="add()">Add expense</button></div></div>

 <div class="flex mx-20 justify-center"> <button (click)="delete(expense)" mat-raised-button *ngFor="let expense of numbers" >{{expense}}</button></div>
